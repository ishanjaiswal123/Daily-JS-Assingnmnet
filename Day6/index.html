<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <h1>Weather Today</h1>
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Enter city name">
                <button onclick="searchWeather()">Search</button>
            </div>
            <p class="location"> Kanpur, India</p>
            <img class="weatherImage" src="https:\/\/cdn.worldweatheronline.com\/images\/wsymbols01_png_64\/wsymbol_0001_sunny.png" alt="">
        </div>

        <div class="weather-info">
            <div class="weather-card">
                <div class="temperature">24°C</div>
                <div class="description">Partly Cloudy</div>
            </div>
            <div class="weather-card">
                <h3>Current Conditions</h3>
                <p>Feels like: 26°C</p>
            </div>
        </div>

        <div class="weather-details">
            <div class="weather-info">
                <div class="weather-card">
                    <h3>Wind Speed</h3>
                    <p>12 km/h</p>
                </div>
                <div class="weather-card">
                    <h3>Humidity</h3>
                    <p>65%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
